<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtracking Visualization: Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <div class="details">
            <p>Visualize how a backtracking algorithm solves a Sudoku puzzle. Input your own puzzle or use the default one and see the solution step-by-step.</p>
        </div>
        <table id="sudoku-grid">
            <!-- The grid will be dynamically filled using JavaScript -->
        </table>
        <button id="solve-button">Solve Sudoku</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
